sudo: false
language: node_js
jobs:
  include:
    - stage: Test - Lint
      node_js: '8'
      script: xo
    - stage: Test - Basics
      script: ava -v test/basics.js
    - stage: Test - Compilation on 1.8.x
      script: ava -v test/versions-1.8.x.js
    - stage: Test - Compilation on 1.7.x
      script: ava -v test/versions-1.7.x.js
    - stage: Test - Compilation on 1.6.x
      script: ava -v test/versions-1.6.x.js
    - stage: Test - Compilation on 1.5.x
      script: ava -v test/versions-1.5.x.js
after_success: npm run coverage
cache:
  timeout: 900
  directories:
  - bin
  - node_modules
addons:
  apt:
    packages:
      - oracle-java8-set-default
